<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icono -->
    <link rel="icon" href="../assets/images/img_registrarUX/Letra G en rojo.ico">

    <!-- Fonts -->
    <link rel="fonts"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Poppins:wght@200;400;600&display=swap" />

    <!-- Doc Title -->
    <title>Contactanos</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/contactanos.css">

</head>


<body class="d-flex flex-column min-vh-100">

    <!-- Barra de navegación -->
    <nav class="custom-navbar d-flex justify-content-between">
        <!-- Contenedor Logo -->
        <div id="containerLogo">
        </div>  <!-- Cierre de contenedor logo -->
        <!-- Contenedor de Imagen Login/Logout -->
        <div class="containerProfile position-relative" id="profileImg" >
        </div> <!-- Cierre de contenedor de Imagen Login/Logout -->
        <!-- Contenedor Menu Config -->
        <div class="config-menu" id="configMenu">
        </div> <!-- Cierre div de menu -->
    </nav> <!-- Cierre de Barra de navegación -->


    <div class="container">
        <form class="row needs-validation" id="form-register-user" novalidate action="https://formspree.io/f/xpzgoyjo"
            method="post">
            <div class="col" id="title-contact">
                Contactanos
            </div>
            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input type="text" name="input-name" class="form-control" id="input-name" placeholder="Nombre"
                        required>
                    <label for="input-name">Nombre</label>
                    <div class="valid-tooltip">
                        Correcto
                    </div>
                    <div class="invalid-tooltip">
                        Es necesario añadir el nombre
                    </div>
                </div>
            </div>
            <div class="col-12 mb-3 position-relative">
                <div class="form-floating">
                    <input type="email" name="input-email" class="form-control" id="input-email"
                        placeholder="correo@ejemplo.com" required>
                    <label for="input-email">correo@ejemplo.com</label>
                    <div class="valid-tooltip">
                        Correcto
                    </div>
                    <div class="invalid-tooltip">
                        Es necesario añadir un correo
                    </div>
                </div>
            </div>
            <div class="col-12 mb-3 position-relative">
                <div class="form-floating">
                    <input type="phone" name="input-phone" class="form-control" id="input-phone" placeholder="Teléfono"
                        required>
                    <label for="input-phone">Teléfono</label>
                    <div class="valid-tooltip">
                        Correcto
                    </div>
                    <div class="invalid-tooltip">
                        Es necesario añadir un número de teléfono
                    </div>
                </div>
            </div>
            <div class="col-12 mb-3 position-relative">
                <div class="form-floating">
                    <textarea type="text" name="input-comment" class="form-control" id="input-comment" rows="10"
                        placeholder="" required></textarea>
                    <label for="input-comment">Escribe un mensaje...</label>
                    <div class="valid-tooltip">
                        Correcto
                    </div>
                    <div class="invalid-tooltip">
                        Escríbenos un mensaje
                    </div>
                </div>

            </div>
            <div class="d-grid gap-2 col-4 mx-auto" id="btn-register">
                <button type="submit" class="btn btn-outline-danger  btn-lg">Enviar</button>
            </div>
        </form>
    </div>


    <!-- Footer -->
    <footer class="mt-auto">
        <div class="footer-container">
            <div class="row">
                <div class="col-4">
                    <div class="divider"></div>
                </div>
                <div class="col-4 footer-social">
                    <a href="#" class="social-icon"><img src="../assets/images/linkedin.png" alt="LinkedIn"></a>
                    <a href="#" class="social-icon"><img src="../assets/images/github-logo.png" alt="GitHub"></a>
                    <a href="#" class="social-icon"><img src="../assets/images/Discord.svg" alt="Discord"></a>
                    <!-- Agrega más redes sociales si es necesario -->
                </div>
                <div class="col-4">
                    <div class="divider"></div>
                </div>
            </div>
            <img src="../assets/images/Logo.svg" alt="logo" class="footerlogo">
            <div class="row links">
                <div class="col-4">
                    <a href="./AboutUs.html">Acerca de nosotros</a>
                </div>
                <div class="col-4">
                    <a href="#">Terminos y condiciones</a>
                </div>
                <div class="col-4">
                    <a href="./contactanos.html">Contactanos</a>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="../assets/scripts/scriptsMenuNavbar.js"></script>

    <script src="../assets/scripts/validaciones.js"></script>

</body>

</html>
