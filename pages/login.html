<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/favicon-16x16.png" type="image/png" sizes="16x16">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="../assets/styles/formulario.css">
    <title>LinkGameIn|Inicio de Sesion</title>
</head>
<body>
    <div class="background">
        <div class="tarjeta"><!-- Contenedor de la tarjeta -->
            <div class="logo">
                <img src="../assets/images/favicon-16x16.png" alt="Logo">
            </div>
            <form action="#" method="post">
                <div class="input">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="input">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <a href="#" class="sinContraseña">Olvidé mi contraseña</a>
                <button type="submit" class="boton">Iniciar Sesión</button>
            </form>
            <div class="registro">
                <p class="sinCuenta">Aún no tengo cuenta</p>
            </div>
            <div class="registro"></div>
                <a href="#" class="linkRegistro">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
