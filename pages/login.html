<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="../assets/images/img_registrarUX/Letra G en rojo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/formulario.css">
    <title>LinkGameIn - Iniciar Sesión</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegación -->
    <nav class="custom-navbar d-flex justify-content-between">
        <!-- Contenedor Logo -->
        <div id="containerLogo">
        </div> <!-- Cierre de contenedor logo -->
        <!-- Contenedor de Imagen Login/Logout -->
        <div class="containerProfile position-relative" id="profileImg">
        </div> <!-- Cierre de contenedor de Imagen Login/Logout -->
        <!-- Contenedor Menu Config -->
        <div class="config-menu" id="configMenu">
        </div> <!-- Cierre div de menu -->
    </nav> <!-- Cierre de Barra de navegación -->


    <div class="background">

        <div class="container tarjeta"><!-- Contenedor de la tarjeta -->
            <div class="logo">
                <img src="../assets/images/img_registrarUX/loginImg.png" alt="Logo">
            </div>
            <form class="row needs-validation g-3" method="post" id="login-form" novalidate><!-- Inicio del form -->
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input type="email" name="email" class="form-control" id="input-email"
                            placeholder="correo@ejemplo.com" required>
                        <label for="input-email">correo@ejemplo.com</label>
                        <div class="valid-tooltip">
							Correo válido
						</div>
						<div class="invalid-tooltip">
							Asegurate de agregar una dirección de correo válida
						</div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="input-password"
                            placeholder="Contraseña" required>
                        <label for="input-password">Contraseña</label>
                        <div class="valid-tooltip">
							Correcto
						</div>
						<div class="invalid-tooltip">
							Coontraseña incorrecta
						</div>
                    </div>
                </div>
                <a href="#" class="sinContraseña">Olvidé mi contraseña</a>
                <div class="d-grid gap-2 col-12 mx-auto" id="btn-register">
                    <button type="submit" class="btn btn-outline-danger  btn-lg">Iniciar sesión</button>
                </div>

            </form>
            <div class="registro">
                <p class="sinCuenta">Aún no tengo cuenta</p>
            </div>
            <div class="registro"></div>
            <a href="./registrarUsuario.html" class="linkRegistro">Regístrate</a>
        </div>
    </div>
    </div>




    <!-- Footer -->
    <footer class="mt-auto">
        <div class="footer-container">
            <div class="row">
                <div class="col-4">
                    <div class="divider"></div>
                </div>
                <div class="col-4 footer-social">
                    <a href="#" class="social-icon"><img src="../assets/images/linkedin.png" alt="LinkedIn"></a>
                    <a href="#" class="social-icon"><img src="../assets/images/github-logo.png" alt="GitHub"></a>
                    <a href="#" class="social-icon"><img src="../assets/images/Discord.svg" alt="Discord"></a>
                    <!-- Agrega más redes sociales si es necesario -->
                </div>
                <div class="col-4">
                    <div class="divider"></div>
                </div>
            </div>
            <img src="../assets/images/Logo.svg" alt="logo" class="footerlogo">
            <div class="row links">
                <div class="col-4">
                    <a href="./AboutUs.html">Acerca de nosotros</a>
                </div>
                <div class="col-4">
                    <a href="./Terminosycondiciones.html">Terminos y condiciones</a>
                </div>
                <div class="col-4">
                    <a href="./contactanos.html">Contactanos</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../assets/scripts/login.js"></script>
    <script src="../assets/scripts/scriptsMenuNavbar.js"></script>
</body>

</html>
