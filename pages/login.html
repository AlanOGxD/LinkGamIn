<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="../assets/images/img_registrarUX/Letra G en rojo.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/formulario.css">
    <title>LinkGameIn - Iniciar Sesión</title>
</head>
<body>
    <div class="background">
        <div class="container tarjeta"><!-- Contenedor de la tarjeta -->
            <div class="logo">
                <img src="../assets/images/img_registrarUX/loginImg.png" alt="Logo">
            </div>
            <form class="row g-3" action="#" method="post">
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="input-email" placeholder="correo@ejemplo.com">
                        <label for="input-email">correo@ejemplo.com</label>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="input-password" placeholder="Contraseña">
                        <label for="input-password">Contraseña</label>
                    </div>
                </div>
                <a href="#" class="sinContraseña">Olvidé mi contraseña</a>
                <div class="d-grid gap-2 col-12 mx-auto" id="btn-register">
                    <button type="submit" class="btn btn-outline-danger  btn-lg">Iniciar sesión</button>
                </div>
            </form>
            <div class="registro">
                <p class="sinCuenta">Aún no tengo cuenta</p>
            </div>
            <div class="registro"></div>
                <a href="./registrarUsuario.html" class="linkRegistro">Regístrate</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
