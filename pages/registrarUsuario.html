<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LinkGameIn - Registrarse</title>
	<link rel="icon" href="../assets/images/img_registrarUX/Letra G en rojo.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/styles/registrarUsusario.css">
</head>

<body>

	<nav class="navbar navbar-default navbar-fixed-top" id="top">
		<div class="container-fluid">
			<a class="navbar-brand">
				<img src="../assets/images/Logo.svg" alt="Logo" width="150" height="35"
					class="d-inline-block align-text-top">

			</a>
			<!-- Overlay content -->
			<div id="config-menu" class="config-menu">
				<!-- elementos de menú de configuración -->
				<ul>
					<li><a href="../pages/AboutUs.html">Acerca de nosotros</a></li>
					<li><a href="#">Términos y condiciones</a></li>
					<li><a href="../pages/contactanos.html">Contáctanos</a></li>
					<hr>
					<li><a href="../pages/registrarUsuario.html">Registrarse</a></li>
					<li><a href="../pages/login.html">Iniciar sesión</a></li>
					<!-- editar elementos del menu -->
				</ul>
			</div>

			<!-- Use any element to open/show the overlay navigation menu -->
			<div class="containerprofile">
				<img src="../assets/images/usuario.png" alt="Perfil" id="profile-img">
			</div>

	</nav>


	<div class="container">

		<form class="row" id="form-register-user">
			<div class="col-12" id="title-register">
				Registro
			</div>
			<div class="col-12 mb-3">
				<div class="input-group">
					<div class="form-floating">
						<input type="text" class="form-control" id="input-name" placeholder="Nombre">
						<label for="input-name">Nombre</label>
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" id="input-last-name" placeholder="Apellido">
						<label for="input-apellido">Apellido</label>
					</div>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="text" class="form-control" id="input-nickname" placeholder="Apodo">
					<label for="input-nickname">Apodo</label>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="email" class="form-control" id="input-email" placeholder="correo@ejemplo.com">
					<label for="input-email">correo@ejemplo.com</label>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="password" class="form-control" id="input-password" placeholder="Contraseña">
					<label for="input-password">Contraseña</label>
				</div>
			</div>
			<div class="col-12 mb-3">
				<div class="form-floating">
					<input type="password" class="form-control" id="input-password-confirm"
						placeholder="Confirmar contraseña">
					<label for="input-password-confirm">Confirmar contraseña</label>
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check-get-support">
					<label for="check-get-support" class="form-check-label">Deseo recibir apoyo de otros
						jugadores</label>
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check-give-support">
					<label for="check-give-support" class="form-check-label">Deseo brindar apoyo de otros
						jugadores</label>
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check-legal-age">
					<label for="check-legal-age" class="form-check-label">Soy mayor de 18 años</label>
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check-terms-conditions">
					<label for="check-terms-conditions" class="form-check-label">Acepto términos y condiciones</label>
				</div>
			</div>
			<div class="d-grid gap-2 col-4 mx-auto" id="btn-register">
				<button type="submit" class="btn btn-outline-danger  btn-lg">Registrarse</button>
			</div>

		</form>

	</div>

	<footer>
		<div class="footer-container">

			<div class="row">
				<div class="col-4">
					<div class="divider"></div>
				</div>
				<div class="col-4 footer-social">
					<a href="#" class="social-icon"><img src="../assets/images/linkedin.png" alt="LinkedIn"></a>
					<a href="#" class="social-icon"><img src="../assets/images/github-logo.png" alt="GitHub"></a>
					<a href="#" class="social-icon"><img src="../assets/images/Discord.svg" alt="Discord"></a>
					<!-- Agrega más redes sociales si es necesario -->
				</div>
				<div class="col-4">
					<div class="divider"></div>
				</div>
			</div>

			<img src="../assets/images/Logo.svg" alt="logo" class="footerlogo">

			<div class="row links">
				<div class="col-4">
					<a href="../pages/AboutUs.html">Acerca de nosotros</a>
				</div>
				<div class="col-4">
					<a href="#">Terminos y condiciones</a>
				</div>
				<div class="col-4">
					<a href="../pages/contactanos.html">Contactanos</a>
				</div>
			</div>
		</div>
	</footer>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../assets/scripts/scriptsMenuNavbar.js"></script>
</body>

</html>
