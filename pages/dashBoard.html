<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos personales CSS -->
    <link rel="stylesheet" href="/assets/styles/estilosDeDashBoard.css">
    <!-- Modificadores Sass -->
    <link rel="stylesheet" href="/assets/styles/Styles.scss">
    <title>Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashBoard.html"><img src="/assets/images/Logo-horizontal 1@2x.png"
                        alt="logo rojo" class="imagen" id="logo"></a>

                <!-- Botón de búsqueda -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <img src="/assets/images/Search.png" alt="logo buscar" class="logo" id="buscar">
                </button>

                <!-- Vista colapsada de busqueda -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style=" margin-left: 400px;">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar en LinkGameIn"
                            aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Buscar</button>
                    </form>
                </div>

                <!-- Fin de boton de búsqueda -->

                <!-- Imagen de perfil -->

                <a href="#" class="perfilHeader"><img src="/assets/images/Cyberpunk 2077 icon.png" alt="logo rojo"
                        class="imagen" id="perfil"></a>

                <!-- Fin imagen de perfil -->

            </div>
        </nav>
    </header> <!-- Fin de Header -->


    <div class="container text-center">

        <div class="row">

            <!-- Cloumna de juegos -->
            <div class="col-lg-3 borde d-none d-md-none d-lg-block" id="juegos">
                <p> </p>
            </div>

            <!-- Cloumna de dashboard  -->
            <div class="col-md-12 col-lg-6" id="dash">

                <!-- Container de barra superior para publicar -->
                <div class="container" id="publi">
                    <!-- zona de publicación -->
                    <div class="row" id="publicar">
                        <!-- Imagen de perfil -->
                        <div class="col-lg-2">
                            <a href="#"><img src="/assets/images/Cyberpunk 2077 icon.png" alt="imagen de perfil"
                                    id="perfil"></a>
                        </div> <!-- Cierre de imagen de perfil -->

                        <!-- Zona para publicar -->
                        <div class="col-lg-9 d-grid gap-2">
                            <button class="btn btn-light" type="button">¿Que quieres publicar?</button>
                        </div> <!-- Fin zona para publicar -->
                    </div> <!-- Fin zona de publicaciones -->

                    <!-- Zona de adjuntables -->
                    <div class="row">
                        <!-- Logo multimedia -->
                        <div class="col" id="adjuntables">
                            <a href="#"><img src="/assets/images/logo_multimedia.png" alt="imagen de perfil"
                                    id="izq"></a>
                        </div> <!-- Fin logo multimedia -->

                        <!-- Logo logros -->
                        <div class="col" id="adjuntables">
                            <a href="#"><img src="/assets/images/logo_logros.png" alt="imagen de perfil" id="der"></a>
                        </div> <!-- Fin logo logros -->
                    </div> <!-- Fin adjuntables -->

                </div> <!-- Fin de barra superior para publicar -->

                <!-- Zona de publicaciones -->
                <div class="container d-flex flex-column-flex justify-content-center align-items-center">
                    <div>
                        <div class="card text-bg-secondary mb-3 " id="historias">
                            <div class="card-header"><img
                                    src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/gaming-flyer-design-template-d0db241e56497cd3212d9173a27294f8_screen.jpg?ts=1673690008"
                                    class="card-img-top" alt="..."></div>
                            <div class="card-body">
                                <h5><a href="#"><img src="/assets/images/perfil.jpg" alt="perfil usuario"
                                            id="perfil"></a>Nickname Fulanito</h5>
                                <p>Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                            </div>
                        </div> <!-- Fin tarjeta de publicaciones -->

                        <!-- Tarjetas de publicaciones -->
                        <div class="card text-bg-secondary mb-3 " id="historias">
                            <div class="card-header"><img
                                    src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/gaming-flyer-design-template-d0db241e56497cd3212d9173a27294f8_screen.jpg?ts=1673690008"
                                    class="card-img-top" alt="..."></div>
                            <div class="card-body">
                                <h5 class="card-title">Secondary card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                            </div>
                        </div> <!-- Fin tarjeta de publicaciones -->
                    </div>
                </div>
                <!-- Tarjetas de publicaciones -->

            </div>

            <!-- Cloumna de amigos -->
            <div class="col-md-6 col-lg-3 borde d-none d-md-none d-lg-block" id="amigos">
                <p></p>
            </div>
        </div>
    </div>




    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Script local -->
    <script src="/assets/scripts/dashBoard.js"></script>
</body>

</html>
