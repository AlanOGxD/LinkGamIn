<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGameIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/Landing.css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" id="top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./assets/images/GRojaNombre.svg" alt="Logo" width="150" height="35"
                    class="d-inline-block align-text-top">



            </a>
            <div id="myNav" class="overlay">

                <!-- Button to close the overlay navigation -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <!-- Overlay content -->
                <div class="overlay-content">
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                </div>

            </div>

            <!-- Use any element to open/show the overlay navigation menu -->
            <button class="btn d-flex" onclick="openNav()">h</button>


    </nav>






    <script src="./assets/scripts/navbar.js"></script>
</body>

</html>
